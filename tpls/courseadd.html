<div class="courseadd" ng-controller="CourseDealCtrl">
    <div class="nav-text">
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>  当前位置：课程管理 > 课程列表 > 新增课程
    </div>
    <!-- 课程基本信息区-->
    <!-- Nav tabs -->
    <ul class="nav nav-tabs basic-tabs" role="tablist">
        <li role="presentation" class="active" id="courseinfo" ng-click="switchTab($event)"><a href="" aria-controls="home" role="tab" data-toggle="tab">课程信息</a></li>
        <li class="pull-right"><button class="btn btn-default" ng-click="saveCourse()">保存并返回</button></li>
        <li class="pull-right"><button class="btn btn-default" add-sub-course>添加子课程</button></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane courseinfo active" id="courseinfo">
            <div class="basicinfo">
                <div class="rows">
                    <div class="col-md-7">                        
                        <div class="rows">
                            <div class="basicinfo-txt">课程基本信息</div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="">课程名称：</label>
                                    <input type="text" class="form-control" ng-model="courseName">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="">课程编号：</label>
                                    <input type="text" class="form-control" ng-model="courseNO">
                                </div>
                            </div>
                        </div>       
                        <div class="rows">
                            <div class="col-sm-12">
                                <label for="">课程简介：</label>
                                <textarea class="form-control" rows="5" ng-model="courseMemo" placeholder="限三百字以内"></textarea>
                            </div>
                        </div>                 
                        <div class="rows">
                            <div class="col-sm-6">
                                <div class="form-group">
                                   <label for="">课程类别：</label>
                                    <select class="form-control" ng-model="courseType" ng-init="courseType='2'">
                                        <option ng-repeat="courseType in courseTypeList" value="{{courseType.id}}">{{courseType.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="">课程教师：</label>
                                    <select class="form-control" ng-model="selTeacher" ng-init="selTeacher='000'">
                                        <option value="000">请选教师</option>
                                        <option ng-repeat="teacher in teacherList" value="{{teacher.thrId}}">{{teacher.thrName}}</option>
                                    </select>
                                </div>
                            </div>
                            <!-- <div class="col-sm-6">
                                <div class="rows">
                                    <div class="col-xs-7">
                                        <div class="form-group">
                                            <label for="">学习时间：</label>
                                            <select class="form-control">
                                                <option value="">第22周</option>
                                                <option value="">2</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-xs-5">
                                        <div class="form-group">
                                            <label for="">到：</label>
                                            <select class="form-control">
                                                <option value="">第22周</option>
                                                <option value="">2</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                        
                </div>
                <div class="col-md-5">
                    <div class="coursecover">
                        <img src="imgs/coursecovers/coursecross.png">
                        <input type="file" class="fileupload" >
                    </div>
                    <div class="coursecover-txt">                        
                        设置课程封面
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>            
        </div>
        
        </div>
    </div>
<!-- 选课设置与管理区-->
    <ul class="nav nav-tabs" role="tablist" config-tab>
                <li role="presentation" class="active" id="courseset" ng-click="switchSetTabs($event)"><a href="" aria-controls="courseset" role="tab" data-toggle="tab">选课设置</a></li>
                <!-- <li role="presentation" id="timeset" ng-click="switchSetTabs($event)"><a href="" aria-controls="timeset" role="tab" data-toggle="tab">时间设置</a></li>
                <li role="presentation" id="studentmanage" ng-click="switchSetTabs($event)"><a href="" aria-controls="studentmanage" role="tab" data-toggle="tab">学生管理</a></li>
                <li role="presentation" id="evaluatemanage" ng-click="switchSetTabs($event)"><a href="" aria-controls="evaluatemanage" role="tab" data-toggle="tab">评价管理</a></li> -->
    </ul>
    <div class="coursesetting">        
        <div class="tab-content">
            <div role="tabpanel" id="courseset">
                <form class="form-horizontal">
                    <div class="form-group">
                                <div class="col-md-1">
                                    <label class="checkbox-inline">适用学期：</label>
                                </div>
                                <div class="col-md-10">
                                <span class="term" ng-repeat="term in termList" id="{{term.id}}" check-term>{{term.name}}</span>
                                </div>
                    </div>
                    <div class="form-group graderow">
                        <div class="col-md-1">
                        <label class="checkbox-inline">
                            适用年级：
                        </label>
                        </div>
                        <div class="col-md-10">
                        <label class="checkbox-inline" ng-repeat="grade in gradeList">
                            <input type="checkbox" id="{{grade.id}}" value="{{grade.id}}" is-grade-checked>{{grade.name}}
                        </label>   </div>                     
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-1">
                            <label class="checkbox-inline">适用班级：
                            </label>
                        </div>
                        <div class="">
                        <div class="col-md-2">
                            <ul class="classlist">
                                <li class="classlist-txt">
                                    所有班级
                                </li>
                                <div class="overflow-scroll">
                                    <!--<li check-class id="1">
                                        <span class="class"> 一年级1班</span>
                                        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                                    </li>-->
                                    <li ng-repeat="class in _classList" id="class{{class.id}}" classname="{{class.name}}" classid="class{{class.id}}" check-class>
                                        <span class="class" >{{class.name}}</span>
                                    </li>                                    
                                </div>
                            </ul>
                        </div>
                        <div class="col-md-2">
                            <ul class="classaction">
                                <li>
                                    <button class="btn" id='moveclass' deal-class>移动>></button>
                                </li>
                                <li>
                                    <button class="btn" id='cancelclass' deal-class><<取消</button>
                                </li>
                                <li>
                                    <button class="btn" id='moveall' deal-class>全部移动>></button>
                                </li>
                                <li>
                                    <button class="btn" id='cancelall' deal-class><<全部取消</button>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-2">
                            <ul class="classlist">
                                <li class="classlist-txt">
                                    选择该课程的班级
                                </li>
                                <div class="overflow-scroll">                                   
                                    <li ng-repeat="classId in selectedClassIdList" classid="{{classId}}" id="{{classId}}" check-class>
                                        <span class="class">{{selectedClassNameList[$index]}}</span>
                                    </li>
                                </div>
                            </ul>
                        </div>
                        </div>
                        <div class="col-md-5"></div>
                    </div>
                    <div class="form-group credit">
                        <div class="col-md-1">
                            <label class="checkbox-inline">单期学分：</label>
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" ng-model="credit1" placeholder="优秀">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" ng-model="credit2" placeholder="良好">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" ng-model="credit3" placeholder="及格">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" ng-model="creditMin" placeholder="最低学分">
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="form-group levelratio">
                        <div class="col-md-1">
                            <label class="checkbox-inline">等级比率：</label>
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" ng-model="lvRate1" placeholder="优秀">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" ng-model="lvRate2" placeholder="良好">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" ng-model="lvRate3" placeholder="及格">
                        </div>
                        <div class="col-md-5"></div>
                    </div>
                    <div class="form-group studentnumlimit">
                        <div class="col-md-1">
                            <label class="checkbox-inline">人数限制：</label>
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" ng-model="manMin" placeholder="人数下限">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" ng-model="manMax" placeholder="人数上限">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" ng-model="boyMin" placeholder="男生下限">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" ng-model="boyMax" placeholder="男生上限">
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="form-group studentnumlimit">
                        <div class="col-md-1">
                            <label class="checkbox-inline"></label>
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" ng-model="girlMin" placeholder="女生下限">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" ng-model="girlMax" placeholder="女生上限">
                        </div>
                        <div class="col-md-7"></div>
                    </div>
                </form>            
            <div class="coursestatus">
            </div> 
            </div>
               
        </div>            
    </div>
</div>
